{% extends 'base.html' %} {% block content %}

<h1>{{user.username}}</h1>
<h6>Email: {{user.email}}</h6>

<div class="border col-sm-10 col-12">
  <h2 class="mt-4">Feedback</h2>

  <ul>
    {% for feedback in user.feedback %}

    <li>
      {{ feedback.title }}
      <small>{{ feedback.content }}</small>
    </li>

    <form>
      {{form.hidden_tag()}}
      <button
        class="btn btn-sm btn-primary"
        formmethod="GET"
        formaction="/feedback/{{ feedback.id }}/edit"
      >
        Edit
      </button>
      <button
        class="btn btn-sm btn-danger"
        formmethod="POST"
        formaction="/feedback/{{ feedback.id }}/delete"
      >
        Delete
      </button>
    </form>

    {% endfor %}
  </ul>
</div>

<p>
  <a href="/users/{{ user.username }}/feedback/add" class="btn btn-primary">
    Add feedback
  </a>
</p>

<form>
  <button
    class="btn btn-danger btn-sm"
    formaction="/users/{{ user.username }}/delete"
    formmethod="POST"
  >
    Delete User
  </button>
</form>

{% endblock %}
